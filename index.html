<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Quotes Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      transition: background 1s ease;
    }
    .quote-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px;
      max-width: 80%;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      line-height: 1.5;
    }
    .author {
      display: block;
      margin-top: 12px;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    #next-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #next-btn:hover {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<div class="quote-container" id="quote"></div>

<button id="next-btn">Next</button>

<script>
  const quotes = [
    { text: "Don't let perfect be the enemy of good.", author: "Gretchen Rubin" },
    { text: "Better a good decision quickly than the best decision too late.", author: "Harold Geneen" },
    { text: "Sometimes you just have to choose to let things go, to move on.", author: "Anna Todd" },
    { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
    { text: "The trick to forgetting the big picture is to look at everything close-up.", author: "Chuck Palahniuk" },
	{ text: "Start with the end in mind.", author: "Stephen R. Covey" },
	{ text: "Embrace a mistake and learn from it; don't regret them.", author: "Richard Branson" },
	{ text: "You don't have to get it right the first time.", author: "Barbara Sher" },
	{ text: "To live and learn through experience, rather than trying to get it all perfect the first time around.", author: "Max Monroe" },
	{ text: "Getting angry doesn't solve anything.", author: "Grace Kelly" },
	{ text: "You are allowed to change your mind. You are allowed to stop chasing a dream without feeling like you failed or gave up.", author: "" },
	{ text: "Procrastination is based in fear... just let go and do the thing.", author: "Leighann Heil" }
  ];

  function setRandomQuote() {
    const idx = Math.floor(Math.random() * quotes.length);
    const quote = quotes[idx];
    document.getElementById("quote").innerHTML =
      `<div>${quote.text}</div><span class="author">${quote.author}</span>`;
  }

  function setRandomBackground() {
    const cacheBuster = new Date().getTime();
    const url = `https://picsum.photos/1920/1080?random=${cacheBuster}`;

    const img = new Image();
    img.onload = () => {
      document.body.style.backgroundImage = `url('${url}')`;
    };
    img.src = url;
  }

  function refreshDashboard() {
    setRandomQuote();
    setRandomBackground();
  }

  document.getElementById("next-btn").addEventListener("click", refreshDashboard);

  // Rotate every 300 seconds (5 minutes)
  setInterval(refreshDashboard, 300000);

  // First load
  refreshDashboard();
</script>

</body>
</html>
